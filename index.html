<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>枯枝に</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      margin: 0;
    }
    p {
      margin: 0.25em 0;
      font-size: 1.1em;
      line-height: 1.3;
      letter-spacing: 1px;
    }
    .author {
      font-style: italic;
      margin-top: 0.6em;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <p>枯枝に</p>
  <p>烏のとまりけり</p>
  <p>秋の暮</p>
  <p class="author">— 松尾 芭蕉</p>
</body>
</html>
